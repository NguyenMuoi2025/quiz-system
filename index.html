<body>
    <div class="container">
        <div class="header">
            <h1>üìä H·ªá th·ªëng ƒê·ªÅ Ki·ªÉm Tra To√°n</h1>
            <p>K·∫øt n·ªëi v·ªõi Vercel API ƒë·ªÉ t·∫°o ƒë·ªÅ thi To√°n t·ª± ƒë·ªông</p>

        <div class="config-section">
            <h2 style="margin-bottom: 20px; color: #495057;">‚öôÔ∏è C·∫•u h√¨nh ƒë·ªÅ thi</h2>
            
            <div class="config-grid">
                <div class="form-group">
                    <label for="questionCount">S·ªë c√¢u h·ªèi:</label>
                    <select id="questionCount">
                        <option value="5">5 c√¢u</option>
                        <option value="10" selected>10 c√¢u</option>
                        <option value="15">15 c√¢u</option>
                        <option value="20">20 c√¢u</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="difficulty">ƒê·ªô kh√≥:</label>
                    <select id="difficulty">
                        <option value="">T·∫•t c·∫£</option>
                        <option value="easy">D·ªÖ</option>
                        <option value="medium">Trung b√¨nh</option>
                        <option value="hard">Kh√≥</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="grade">L·ªõp:</label>
                    <select id="grade">
                        <option value="">T·∫•t c·∫£</option>
                        <option value="10">L·ªõp 10</option>
                        <option value="11">L·ªõp 11</option>
                        <option value="12">L·ªõp 12</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="questionType">Lo·∫°i c√¢u h·ªèi:</label>
                    <select id="questionType">
                        <option value="">T·∫•t c·∫£</option>
                        <option value="trac_nghiem">Tr·∫Øc nghi·ªám</option>
                        <option value="tu_luan">T·ª± lu·∫≠n</option>
                        <option value="dien_khuyat">ƒêi·ªÅn khuy·∫øt</option>
                    </select>
                </div>
            </div>
            
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <button class="btn" onclick="loadQuestions()">üìù T·∫£i c√¢u h·ªèi</button>
                <button class="btn" onclick="startQuiz()">üéØ B·∫Øt ƒë·∫ßu l√†m b√†i</button>
                <button class="btn" onclick="submitQuiz()">‚úÖ N·ªôp b√†i</button>
            </div>
            
            <div id="status"></div>
        </div>

        <div class="questions-section">
            <div id="scoreSection" style="display: none;">
                <div class="score-section">
                    <h3>ÔøΩÔøΩ K·∫øt qu·∫£ b√†i thi</h3>
                    <div class="score" id="scoreDisplay">0/0</div>
                    <p>ƒêi·ªÉm s·ªë: <span id="percentage">0%</span></p>
                </div>
            </div>
            
            <div id="questionsContainer">
                <div class="no-questions">
                    <h3>üìù Ch∆∞a c√≥ c√¢u h·ªèi n√†o</h3>
                    <p>Vui l√≤ng ch·ªçn c·∫•u h√¨nh v√† t·∫£i c√¢u h·ªèi</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = 'https://express-js-on-vercel-nine-beta.vercel.app/api';
        
        let questions = [];
        let userAnswers = {};
        let quizMode = false;

        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function showLoading() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>ƒêang t·∫£i c√¢u h·ªèi t·ª´ API...</p>
                </div>
            `;
        }

        async function loadQuestions() {
            try {
                showLoading();
                
                // T·∫°o params cho filtering
                const params = new URLSearchParams({
                    grade: document.getElementById('grade').value,
                    difficulty: document.getElementById('difficulty').value,
                    type: document.getElementById('questionType').value,
                    limit: document.getElementById('questionCount').value
                });

                // S·ª≠ d·ª•ng endpoint /api/ v·ªõi params
                const response = await fetch(`${API_BASE}/?${params}`);
                const result = await response.json();

                if (result.success) {
                    questions = result.data;
                    displayQuestions();
                    showStatus(`‚úÖ ƒê√£ t·∫£i th√†nh c√¥ng ${questions.length} c√¢u h·ªèi!`);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showStatus(`‚ùå L·ªói: ${error.message}`, 'error');
                document.getElementById('questionsContainer').innerHTML = `
                    <div class="no-questions">
                        <h3>‚ùå L·ªói t·∫£i d·ªØ li·ªáu</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function displayQuestions() {
            const container = document.getElementById('questionsContainer');
            
            if (questions.length === 0) {
                container.innerHTML = `
                    <div class="no-questions">
                        <h3>ÔøΩÔøΩ Kh√¥ng t√¨m th·∫•y c√¢u h·ªèi</h3>
                        <p>Vui l√≤ng th·ª≠ l·∫°i v·ªõi c√°c b·ªô l·ªçc kh√°c</p>
                    </div>
                `;
                return;
            }

            let html = '';
            
            questions.forEach((question, index) => {
                const levelClass = question.do_kho ? `level-${question.do_kho}` : 'level-medium';
                const levelText = question.do_kho || 'medium';
                const questionType = question.loai_cau_hoi || 'trac_nghiem';
                const grade = question.lop || '';
                
                let typeIcon = 'üìù';
                if (questionType === 'trac_nghiem') typeIcon = '‚òëÔ∏è';
                else if (questionType === 'tu_luan') typeIcon = '‚úçÔ∏è';
                else if (questionType === 'dien_khuyat') typeIcon = 'üìù';
                
                html += `
                    <div class="question-card">
                        <div class="question-header">
                            <div class="question-number">C√¢u ${index + 1}</div>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                ${grade ? `<span style="background: #e3f2fd; color: #1976d2; padding: 4px 8px; border-radius: 12px; font-size: 12px; font-weight: 600;">L·ªõp ${grade}</span>` : ''}
                                <span style="background: #e8f5e8; color: #2e7d32; padding: 4px 8px; border-radius: 12px; font-size: 12px; font-weight: 600;">${typeIcon} ${questionType.replace('_', ' ').toUpperCase()}</span>
                                <div class="question-level ${levelClass}">${levelText}</div>
                            </div>
                        </div>
                        
                        <div class="question-content">
                            ${question.noi_dung || 'N·ªôi dung c√¢u h·ªèi'}
                        </div>
                        
                        <div class="question-options">
                            ${generateOptions(question, index)}
                        </div>
                        
                        ${question.giai_thich ? `
                            <div style="margin-top: 15px; padding: 12px; background: #f8f9fa; border-left: 4px solid #17a2b8; border-radius: 4px; display: none;" id="explanation-${index}">
                                <strong>üí° Gi·∫£i th√≠ch:</strong> ${question.giai_thich}
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
            
            // Render MathJax
            setTimeout(() => {
                if (window.MathJax && window.MathJax.typesetPromise) {
                    MathJax.typesetPromise([container]);
                }
            }, 100);
        }

        function generateOptions(question, questionIndex) {
            const questionType = question.loai_cau_hoi || 'trac_nghiem';
            
            if (questionType === 'tu_luan') {
                return `<div class="option" style="background: #f8f9fa; font-style: italic;">‚úçÔ∏è C√¢u h·ªèi t·ª± lu·∫≠n - h·ªçc sinh t·ª± tr·∫£ l·ªùi</div>`;
            }
            
            if (questionType === 'dien_khuyat') {
                // Thay ƒë·ªïi: Kh√¥ng hi·ªÉn th·ªã ƒë√°p √°n, ch·ªâ hi·ªÉn th·ªã √¥ input
                return `
                    <div class="option" style="background: #f8f9fa;">
                        <label for="answer-${questionIndex}" style="display: block; margin-bottom: 8px; font-weight: 600;">
                            üìù Nh·∫≠p ƒë√°p √°n:
                        </label>
                        <input 
                            type="text" 
                            id="answer-${questionIndex}" 
                            placeholder="Nh·∫≠p ƒë√°p √°n c·ªßa b·∫°n..."
                            style="width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 6px; font-size: 16px;"
                            onchange="selectAnswer(${questionIndex}, this.value)"
                        >
                    </div>
                `;
            }
            
            if (questionType === 'trac_nghiem') {
                const options = [];
                ['option_a', 'option_b', 'option_c', 'option_d'].forEach((field, index) => {
                    if (question[field]) {
                        const letter = String.fromCharCode(65 + index);
                        options.push(`
                            <div class="option" onclick="selectAnswer(${questionIndex}, '${letter}')" id="option-${questionIndex}-${letter}">
                                <strong>${letter}.</strong> ${question[field]}
                            </div>
                        `);
                    }
                });
                return options.join('');
            }
            
            return '<div class="option">Kh√¥ng c√≥ l·ª±a ch·ªçn</div>';
        }

        function selectAnswer(questionIndex, answer) {
            if (!quizMode) return;
            
            userAnswers[questionIndex] = answer;
            
            // Remove previous selection
            const options = document.querySelectorAll(`[id^="option-${questionIndex}-"]`);
            options.forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selection
            const selectedOption = document.getElementById(`option-${questionIndex}-${answer}`);
            if (selectedOption) {
                selectedOption.classList.add('selected');
            }
        }

        function startQuiz() {
            if (questions.length === 0) {
                showStatus('‚ùå Vui l√≤ng t·∫£i c√¢u h·ªèi tr∆∞·ªõc!', 'error');
                return;
            }
            
            quizMode = true;
            userAnswers = {};
            document.getElementById('scoreSection').style.display = 'none';
            
            // Reset all selections
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
            });
            
            showStatus('üéØ B·∫Øt ƒë·∫ßu l√†m b√†i! Ch·ªçn ƒë√°p √°n cho t·ª´ng c√¢u h·ªèi.', 'success');
        }

        function submitQuiz() {
            if (!quizMode) {
                showStatus('‚ùå Vui l√≤ng b·∫Øt ƒë·∫ßu l√†m b√†i tr∆∞·ªõc!', 'error');
                return;
            }
            
            let correctAnswers = 0;
            const totalQuestions = questions.length;
            
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = question.dap_an_dung;
                const questionType = question.loai_cau_hoi || 'trac_nghiem';
                
                if (questionType === 'dien_khuyat') {
                    // X·ª≠ l√Ω c√¢u h·ªèi ƒëi·ªÅn khuy·∫øt
                    const inputElement = document.getElementById(`answer-${index}`);
                    if (inputElement) {
                        const userInput = inputElement.value.trim().toLowerCase();
                        const correctInput = correctAnswer.toString().toLowerCase();
                        
                        if (userInput === correctInput) {
                            correctAnswers++;
                            inputElement.style.borderColor = '#4caf50';
                            inputElement.style.backgroundColor = '#e8f5e8';
                        } else {
                            inputElement.style.borderColor = '#f44336';
                            inputElement.style.backgroundColor = '#ffebee';
                            // Hi·ªÉn th·ªã ƒë√°p √°n ƒë√∫ng
                            inputElement.placeholder = `ƒê√°p √°n ƒë√∫ng: ${correctAnswer}`;
                        }
                        inputElement.disabled = true;
                    }
                } else {
                    // X·ª≠ l√Ω c√¢u h·ªèi tr·∫Øc nghi·ªám
                    if (userAnswer === correctAnswer) {
                        correctAnswers++;
                    }
                    
                    const options = document.querySelectorAll(`[id^="option-${index}-"]`);
                    options.forEach(option => {
                        const letter = option.id.split('-').pop();
                        if (letter === correctAnswer) {
                            option.classList.add('correct');
                        } else if (letter === userAnswer && userAnswer !== correctAnswer) {
                            option.classList.add('incorrect');
                        }
                    });
                }
                
                // Hi·ªÉn th·ªã gi·∫£i th√≠ch
                const explanation = document.getElementById(`explanation-${index}`);
                if (explanation) {
                    explanation.style.display = 'block';
                }
            });
            
            // Hi·ªÉn th·ªã k·∫øt qu·∫£
            const score = Math.round((correctAnswers / totalQuestions) * 100);
            document.getElementById('scoreSection').innerHTML = `
                <h3> K·∫øt qu·∫£ b√†i l√†m</h3>
                <p>ƒê√∫ng: <strong>${correctAnswers}/${totalQuestions}</strong> c√¢u</p>
                <p>ƒêi·ªÉm: <strong>${score}/100</strong></p>
                <button class="btn" onclick="startQuiz()">üîÑ L√†m l·∫°i</button>
            `;
            document.getElementById('scoreSection').style.display = 'block';
            
            quizMode = false;
            showStatus(`‚úÖ Ho√†n th√†nh! ƒêi·ªÉm: ${score}/100`, 'success');
        }

        // Auto-load questions when page loads
        window.addEventListener('load', () => {
            showStatus('‚úÖ S·∫µn s√†ng k·∫øt n·ªëi v·ªõi Vercel API!', 'success');
        });
    </script>
