<!DOCTYPE html>
<html>
<head>

    <title>GitHub Pages Quiz System</title>

    <script>
      // C·∫•u h√¨nh MathJax

    <style>
        body {

            max-width: 1000px;
            margin: 0 auto;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            background: white;
            padding: 30px;
            border-radius: 15px;

            margin-bottom: 20px;
        }
        h1, h2, h3 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .login-section {
            border: 2px dashed #667eea;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .quiz-selector {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: #f8f9fa;
        }
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .file-card {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }
        .file-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        .file-card.selected {
            border-color: #667eea;
            background: #e9eafc;
        }
        .file-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        .file-desc {
            font-size: 0.9em;
            color: #666;
        }
        .file-count {
            font-size: 0.8em;
            color: #667eea;
            font-weight: 600;
        }
        input, select, button {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;

        }
        input[type="email"], input[type="text"], input[type="password"] {
            border: 2px solid #dee2e6;

        }
        input:focus {

        button {

        }
        .quiz-container {

        }
        .question {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background: #fff;
        }
        .question-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #495057;
        }
        .options {
            margin-top: 15px;
        }
        .option {
            display: block;
            padding: 10px 15px;
            margin: 5px 0;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option:hover {
            background: #e9ecef;
        }
        .option input[type="radio"] {
            margin-right: 10px;
        }
        .option input[type="text"], .option textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .submit-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        .result-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result-fail {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }
        .error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .success {
            background-color: #efe;
            color: #363;
            border: 1px solid #cfc;
        }
        .user-info {
            background: #e9eafc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì GitHub Pages Quiz System</h1>
        
        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2>üîê ƒêƒÉng nh·∫≠p</h2>
            <form id="loginForm">
                <div>
                    <input type="email" id="email" placeholder="Email h·ªçc sinh" required>
                </div>
                <div>
                    <input type="text" id="studentId" placeholder="M√£ h·ªçc sinh" required>
                </div>
                <div>
                    <input type="password" id="password" placeholder="M·∫≠t kh·∫©u" required>
                </div>
                <button type="submit" id="loginBtn">
                    <span id="loginText">ƒêƒÉng nh·∫≠p</span>
                    <span id="loginSpinner" style="display: none;">üîÑ</span>
                </button>
            </form>
            <div id="loginMessage"></div>
        </div>

        <!-- Quiz Selector -->
        <div id="quizSelector" class="quiz-selector" style="display: none;">
            <h3>üìö Ch·ªçn b√†i ki·ªÉm tra</h3>
            <div class="file-grid" id="fileGrid">
                <!-- Files will be loaded here -->
            </div>
            <button onclick="loadSelectedQuiz()" id="loadQuizBtn" disabled>
                üìù B·∫Øt ƒë·∫ßu l√†m b√†i
            </button>
        </div>

        <!-- Quiz Container -->
        <div id="quizContainer" class="quiz-container">
            <div class="user-info" id="userInfo">
                <!-- User info will be displayed here -->
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            
            <h2 id="quizTitle">üìù B√†i Ki·ªÉm Tra</h2>
            <div id="quizContent"></div>
            <button class="submit-btn" onclick="submitQuiz()" id="submitBtn">üì§ N·ªôp B√†i</button>
            <div id="quizResult" class="result"></div>
        </div>
    </div>

    <script>
        // Configuration
        const GITHUB_REPO = 'NguyenMuoi2025/quiz-system'; // Thay ƒë·ªïi th√†nh repo c·ªßa b·∫°n
        const GITHUB_BRANCH = 'main'; // ho·∫∑c 'master'
        onst GAS_URL = 'https://script.google.com/macros/s/AKfycbytI0hLdK0hCaR-iim6NyXGgS58hXHELS9kXyGxZGXv0urPBOObJKt7XgGgo56t5PUJHA/exec';
        const QUIZ_FILES = [
            {
                name: 'MauCauHoi.md',
                title: 'M·∫´u C√¢u H·ªèi ƒê·∫ßy ƒê·ªß',
                desc: 'File m·∫´u v·ªõi 10 c√¢u h·ªèi tr·∫Øc nghi·ªám',
                count: 10
            },
            {
                name: 'MauDonGian.md',
                title: 'M·∫´u ƒê∆°n Gi·∫£n',
                desc: 'File m·∫´u v·ªõi 5 c√¢u h·ªèi c∆° b·∫£n',
                count: 5
            },
            {
                name: 'T12CBNguyenHam.md',
                title: 'Nguy√™n H√†m C∆° B·∫£n',
                desc: 'B√†i t·∫≠p v·ªÅ nguy√™n h√†m',
                count: 15
            },
            {
                name: 'T12TichPhanBaiTapTL.md',
                title: 'T√≠ch Ph√¢n T·ª± Lu·∫≠n',
                desc: 'B√†i t·∫≠p t√≠ch ph√¢n t·ª± lu·∫≠n',
                count: 8
            }
        ];

        let currentUser = null;
        let quizData = [];
        let currentFile = '';
        let selectedFile = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadFileGrid();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        }

        function loadFileGrid() {
            const grid = document.getElementById('fileGrid');
            grid.innerHTML = '';

            QUIZ_FILES.forEach(file => {
                const card = document.createElement('div');
                card.className = 'file-card';
                card.onclick = () => selectFile(file.name);
                card.innerHTML = `
                    <div class="file-title">${file.title}</div>
                    <div class="file-desc">${file.desc}</div>
                    <div class="file-count">${file.count} c√¢u h·ªèi</div>
                `;
                grid.appendChild(card);
            });
        }

        function selectFile(fileName) {
            // Remove previous selection
            document.querySelectorAll('.file-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Add selection to clicked card
            event.target.closest('.file-card').classList.add('selected');
            selectedFile = fileName;
            document.getElementById('loadQuizBtn').disabled = false;
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const studentId = document.getElementById('studentId').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !studentId || !password) {
                showMessage('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin', 'error');
                return;
            }

            setLoginLoading(true);
            showMessage('ƒêang x√°c th·ª±c...', 'success');

            

        function setLoginLoading(isLoading) {
            const btn = document.getElementById('loginBtn');
            const text = document.getElementById('loginText');
            const spinner = document.getElementById('loginSpinner');
            
            btn.disabled = isLoading;
            if (isLoading) {
                text.style.display = 'none';
                spinner.style.display = 'inline';
            } else {
                text.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        async function loadSelectedQuiz() {
            if (!selectedFile) {
                alert('Vui l√≤ng ch·ªçn m·ªôt file quiz!');
                return;
            }

            document.getElementById('quizSelector').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            
            // Update user info
            document.getElementById('userInfo').innerHTML = 
                `üë§ ${currentUser.name} | üìß ${currentUser.email} | üìù ${selectedFile}`;

            try {
                // Load from GitHub
                const url = `https://raw.githubusercontent.com/${GITHUB_REPO}/${GITHUB_BRANCH}/${selectedFile}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Kh√¥ng th·ªÉ t·∫£i file t·ª´ GitHub');
                }
                
                const mdText = await response.text();
                quizData = convertMDToQuiz(mdText);
                currentFile = selectedFile;
                
                createQuizHTML();
                updateProgress(0);
                
                // Trigger MathJax
                if (window.MathJax) {
                    MathJax.typesetPromise();
                }
                
            } catch (error) {
                console.error('Error loading quiz:', error);
                alert('L·ªói khi t·∫£i quiz: ' + error.message);
                document.getElementById('quizSelector').style.display = 'block';
                document.getElementById('quizContainer').style.display = 'none';
            }
        }

        function convertMDToQuiz(mdText) {
            const questions = [];
            const lines = mdText.split('\n');
            let currentQuestion = null;
            let questionNumber = 0;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (isQuestionHeader(line)) {
                    if (currentQuestion) {
                        questions.push(currentQuestion);
                    }
                    questionNumber++;
                    currentQuestion = {
                        id: questionNumber,
                        question: extractQuestionText(line),
                        type: 'multiple_choice',
                        options: [],
                        correctAnswer: null
                    };
                }
                else if (isMultipleChoiceOption(line) && currentQuestion) {
                    addOption(line, currentQuestion);
                }
                else if (isFillBlankQuestion(line) && currentQuestion) {
                    currentQuestion.type = 'fill_blank';
                    currentQuestion.question = line;
                }
                else if (currentQuestion && line && !isOption(line)) {
                    if (currentQuestion.question) {
                        currentQuestion.question += '\n' + line;
                    } else {
                        currentQuestion.question = line;
                    }
                }
            }

            if (currentQuestion) {
                questions.push(currentQuestion);
            }

            return questions;
        }

        function isQuestionHeader(line) {
            return (line.startsWith('##') && !line.startsWith('###')) || 
                   line.startsWith('###') ||
                   line.match(/^\d+\.\s/) ||
                   line.match(/^B√†i\s+\d+/i);
        }

        function isMultipleChoiceOption(line) {
            return line.match(/^\*\*[A-D]\)\*\*/) || 
                   line.match(/^[A-D]\)\s/) ||
                   line.match(/^[A-D]\.\s/);
        }

        function isFillBlankQuestion(line) {
            return line.includes('___') || 
                   line.includes('...') ||
                   line.match(/ƒëi·ªÅn|t√≠nh|t√¨m.*l√†/i);
        }

        function isOption(line) {
            return isMultipleChoiceOption(line);
        }

        function extractQuestionText(line) {
            return line.replace(/^#+\s*/, '')
                      .replace(/^\d+\.\s*/, '')
                      .replace(/^B√†i\s+\d+[:\s]*/i, '');
        }

        function addOption(line, question) {
            const optionMatch = line.match(/^(\*\*)?([A-D])[\)\.]\*\*\s*(.+)/);
            if (optionMatch) {
                const letter = optionMatch[2];
                const text = optionMatch[3].trim();
                
                question.options.push({
                    letter: letter,
                    text: text
                });
            }
        }

        function createQuizHTML() {
            const quizContent = document.getElementById('quizContent');
            let html = '';

            quizData.forEach((question, index) => {
                html += `<div class="question">
                    <div class="question-title">C√¢u ${index + 1}: ${question.question}</div>`;
                
                if (question.type === 'multiple_choice' && question.options.length > 0) {
                    html += '<div class="options">';
                    question.options.forEach(option => {
                        html += `<label class="option">
                            <input type="radio" name="q${index + 1}" value="${option.letter}" onchange="updateProgress()">
                            ${option.letter}) ${option.text}
                        </label>`;
                    });
                    html += '</div>';
                } else if (question.type === 'fill_blank') {
                    html += `<div class="options">
                        <label class="option">
                            ƒê√°p √°n: <input type="text" name="q${index + 1}" placeholder="Nh·∫≠p ƒë√°p √°n" onchange="updateProgress()">
                        </label>
                    </div>`;
                } else {
                    html += `<div class="options">
                        <label class="option">
                            Tr·∫£ l·ªùi: <textarea name="q${index + 1}" placeholder="Nh·∫≠p c√¢u tr·∫£ l·ªùi" rows="3" onchange="updateProgress()"></textarea>
                        </label>
                    </div>`;
                }
                
                html += '</div>';
            });

            quizContent.innerHTML = html;
        }

        function updateProgress() {
            const totalQuestions = quizData.length;
            let answeredQuestions = 0;

            quizData.forEach((question, index) => {
                const answer = document.querySelector(`input[name="q${index + 1}"]:checked`)?.value || 
                             document.querySelector(`input[name="q${index + 1}"]`)?.value ||
                             document.querySelector(`textarea[name="q${index + 1}"]`)?.value;
                
                if (answer) {
                    answeredQuestions++;
                }
            });

            const percentage = Math.round((answeredQuestions / totalQuestions) * 100);
            document.getElementById('progressFill').style.width = percentage + '%';
        }

        function submitQuiz() {
            let score = 0;
            const totalQuestions = quizData.length;
            const results = [];

            quizData.forEach((question, index) => {
                const answer = document.querySelector(`input[name="q${index + 1}"]:checked`)?.value || 
                             document.querySelector(`input[name="q${index + 1}"]`)?.value ||
                             document.querySelector(`textarea[name="q${index + 1}"]`)?.value;
                
                if (answer) {
                    const questionScore = Math.random() > 0.5 ? 2 : 0; // Simplified scoring
                    score += questionScore;
                    results.push({
                        question: index + 1,
                        answer: answer,
                        score: questionScore
                    });
                }
            });

            const maxScore = totalQuestions * 2;
            const percentage = Math.round((score / maxScore) * 100);
            const resultDiv = document.getElementById('quizResult');
            resultDiv.style.display = 'block';

            if (percentage >= 70) {
                resultDiv.className = 'result result-success';
                resultDiv.innerHTML = `üéâ Ch√∫c m·ª´ng! B·∫°n ƒë·∫°t ${score}/${maxScore} ƒëi·ªÉm (${percentage}%)`;
            } else {
                resultDiv.className = 'result result-fail';
                resultDiv.innerHTML = `üòî B·∫°n ƒë·∫°t ${score}/${maxScore} ƒëi·ªÉm (${percentage}%). H√£y c·ªë g·∫Øng h∆°n!`;
            }

            // Save results to Google Apps Script
            if (currentUser) {
                google.script.run
                    .withSuccessHandler(function() {
                        console.log('K·∫øt qu·∫£ ƒë√£ ƒë∆∞·ª£c l∆∞u');
                    })
                    .withFailureHandler(function(error) {
                        console.error('L·ªói khi l∆∞u k·∫øt qu·∫£:', error);
                    })
                    .saveResult(currentUser.email, currentUser.id, score, currentFile, results);
            }

            // Disable submit button
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').textContent = 'ƒê√£ n·ªôp b√†i';
        }
    </script>
</body>
